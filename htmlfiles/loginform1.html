<!DOCTYPE html>
<html lang="en">
<head>
	<title>Loginform</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="loginstyle1.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('hotel1')">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/verify" method="POST">
					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						
					</div><br/>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href = "/createuser">
							Sign up
						</a>
                       
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
